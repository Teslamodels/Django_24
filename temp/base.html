<!DOCTYPE html>
<html>
<head>
    <title>Base</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}" >Home</a></h1>
        <h2><a href="{% url 'create' %}" >Post</a></h2>
    </header>

    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <a href="{% url 'logout' %}" >Logout</a>
    
    {% else %}
        <a href="{% url 'login' %}" >Login</a>
        <a href="{% url 'signup' %}" >Sign In</a>
    {% endif %}

    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
